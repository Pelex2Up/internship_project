<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Наше любимое кафе
        {% endblock %}
    </title>
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand" style="color: cornflowerblue;">Добро пожаловать в наше кафе, {{ user }}!</a>
  <form class="form-inline">
    <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'cafe_core_app:menu' %}">Домашняя страница</a>
      {% if user.is_authenticated %}
        <a class="btn btn-outline-success my-2 my-sm-0" role="button" href="{% url 'users:profile' %}">Профиль</a>
        <a class="btn btn-outline-success my-2 my-sm-0" role="button" href="{% url 'users:logout' %}">Выход</a>
      {% else %}
        <a class="btn btn-outline-success my-2 my-sm-0" role="button" href="{% url 'users:login' %}">Вход</a>
        <a class="btn btn-outline-success my-2 my-sm-0" role="button" href="{% url 'users:register' %}">Регистрация</a>
      {% endif %}
  </form>
</nav>
{% if messages %}
        	{% for message in messages %}
          	<div class="alert alert-{{ message.tags }}">
            	{{ message }}
          	</div>
        	{% endfor %}
{% endif %}
<main role="main" class="container">
        <div class="row">
            <div class="col-md-12">
{% block content %}
    Вы пришли в наше любимое кафе
{% endblock %}
            </div>
        </div>
</main>
</body>
</html>
